<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/a4d1bf1ab5.js" crossorigin="anonymous"></script>
        <title>Random Quote Machine</title>


        <link rel="stylesheet" href="index.css" type="text/css">
        <script src="quotes.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-md-8 text-center">
                    <wrapper id="quote-box" class="machine">
                        <div class="quote"><span id="text"></span></div>
                        <div class="author textright"><span id="aut"></span></div>
                        <div class="buttons">
                            <a class="btn btn-dark"href="#" id="tweet-quote" target="_blank">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <button id="new-quote" class="btn btn-dark" onclick="generateQuote()">Generar Frases</button>
                        </div>
                    </wrapper>
                </div>
               
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>
</html>
