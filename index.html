<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>Random Quote Machine</title>


        <link rel="stylesheet" href="index.css" type="text/css">
        <script src="quotes.js"></script>
    </head>

    <body>
        <wrapper id="quote-box" class="machine">
            <div id="text" class="text">A quote</div>
            <div id="author" class="author">Author</div>
            <button id="new-quote" class="btn" onclick="generateQuote()">Generar Frases</button>
            <a href="twitter.com/intent/tweet" id="tweet-quote"></a>
        </wrapper>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
